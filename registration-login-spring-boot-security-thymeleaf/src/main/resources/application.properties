
spring.datasource.url = jdbc:mysql://localhost:33061/sha
spring.datasource.username = root
spring.datasource.password = Rama@12345

# makes it so that you can add new entities to the database
spring.jpa.generate-ddl = true
spring.jpa.hibernate.dll-auto= update

#this makes it so java can find the proper tables back in the database
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jpa.show-sql = true
spring.main.allow-circular-references=true
